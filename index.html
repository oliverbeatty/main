</div>
    <script>
        const texts = [
            `So the morning comes, and the students all begin to gather around the field because they’ve seen the ramp, and they’ve seen this guy wearing a ridiculous outfit,`,
            `And now Jane is in her first year of college but since she was elected Homecoming queen last year (the student population agreed it was only fair after the tragedy)`,
            "They cut the ice / three men with chainsaws / the shape of a cross / a hut close by / with an electric heater.",
            "When getting “chewed up and spit out” is a cliché of the movie biz, should we be surprised to see it on screen?"
        ];
        const typewriterElement = document.getElementById('typewriter');
        let index = 0;
        let textIndex = 0;
        let direction = 1; // 1 for typing, -1 for deleting
        let pause = false;

        function typeEffect() {
            if (!pause) {
                const currentText = texts[textIndex];
                if (index < currentText.length && direction === 1) {
                    typewriterElement.textContent += currentText[index];
                    index++;
                } else if (index > 0 && direction === -1) {
                    typewriterElement.textContent = typewriterElement.textContent.slice(0, -1);
                    index--;
                } else {
                    pause = true;
                    setTimeout(() => {
                        if (direction === -1) {
                            // Switch to the next text after deleting
                            textIndex = (textIndex + 1) % texts.length;
                        }
                        direction *= -1; // Reverse direction
                        pause = false;
                    }, 15); // Pause before reversing
                }
            }
            setTimeout(typeEffect, direction === 1 ? 50 : 30); // Typing speed
        }

        typeEffect();
    </script>
